<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <input type="button" id="show-random-btn" value="Vis tilfeldig tall (vanlig funksjon)">
 <input type="button" id="show-arrow-btn" value="Vis tilfeldig tall (arrow funksjon)">

 <p id="output-p"></p>
 <p id="output2-p"></p>


<script>

const showRandomNumber = document.getElementById("show-random-btn");
const showArrowNumber = document.getElementById("show-arrow-btn");
const outputRandom = document.getElementById("output-p");
const outputArrow = document.getElementById("output2-p");

function makeRandomNumber () {
    outputRandom.innerHTML = `Fra vanlig funksjon: ${Math.random()}`;
}

const getArrowNumber = () => {
    outputArrow.innerHTML = `Fra arrow-funksjon: ${Math.random()}`;
}

// EVENTS

showRandomNumber.addEventListener("click", makeRandomNumber);
showArrowNumber.addEventListener("click", getArrowNumber);
</script>


</body>
</html>
