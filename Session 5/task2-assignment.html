<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Liten kalkulator</h2>
    
    <label>Tall 1</label>
    <input type="text" id="number1-txt">

    <label>Tall 2</label>
    <input type="text" id="number2-txt">

    <section class="button-section">
        <input id="multiply-btn" type="button" value="Multipliser">
        <input id="divide-btn" type="button" value="Divider">
        <input id="add-btn" type="button" value="Add">
        <input id="subtract-btn" type="button" value="Subtraher">
    </section>

    <section>
        <p id="result-multiplication"></p>
        <p id="result-divider"></p>
        <p id="result-adder"></p>
        <p id="result-subtraction"></p>
    </section>

    <script>

        // HTML objects

        const text1 = document.getElementById("number1-txt");
        const text2 = document.getElementById("number2-txt");

        // Buttons HTML objects

        const multiplyBtn = document.getElementById("multiply-btn");
        const divideBtn = document.getElementById("divide-btn");
        const addBtn = document.getElementById("add-btn");
        const subtractBtn = document.getElementById("subtract-btn");

        // Result HTML objects

        const resultMultiply = document.getElementById("result-multiplication");
        const resultDivider = document.getElementById("result-divider");
        const resultAdder = document.getElementById("result-adder");
        const resultSubtraction = document.getElementById("result-subtraction");


        // Variables

        let number1, number2;
        let result;

        const setNumbers = () => {
            number1 = text1.value;
            number2 = text2.value;
        }

        // Functions

        const showMultiplication = () =>{
            setNumbers();
            result = multiply(number1, number2);
            resultMultiply.innerHTML = `Multiplisert: ${result}`;
        }

        const showDivision = () =>{
            setNumbers();
            result = divide(number1, number2);
            resultDivider.innerHTML = `Dividert: ${result}`;
        }
		
		const showAddition = () => {	
			setNumbers();
			let result = add(parseInt(number1), parseInt(number2));
			resultAdder.innerHTML = `Addert: ${result}`;
		}
		
		const showSubtraction = () => {	
			setNumbers();
			result = subtract( number1, number2 );
			resultSubtraction.innerHTML = `Subtrahert: ${result}`;
		}

        // Utreninger
        const multiply = ( number1, number2 ) => {
			return number1 * number2;
		}
		
		const divide = ( number1, number2 ) => {
			return number1 / number2;
		}
		
		const add = (number1,number2) => {
			return number1 + number2;
		}
		
		const subtract = ( number1, number2 ) => {
			return number1 - number2;
		}

        // Events

        multiplyBtn.onclick = showMultiplication;
        divideBtn.onclick = showDivision;
        addBtn.onclick = showAddition;
        subtractBtn.onclick = showSubtraction;
    </script>





</body>
</html>
