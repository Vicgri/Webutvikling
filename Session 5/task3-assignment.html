<script>
  const countryContainer = document.getElementById("country-container");
  const capitalEurope = [
    {
    Country: "Norge",
    Capital: "Oslo",

    },
    {
    Country: "Danmark",
    Capital: "KÃ¸benhavn",
    Flag: "danmark"
    
    },
    {
    Country: "Sverige",
    Capital: "Stockholm",
    Flag: "sverige"
    
    }
  ];

  let showCountries = () => {
    capitalEurope.forEach(country =>
    countryContainer.innerHTML += 
    `<h2>${country.Country}</h2>
    <h3>${country.Capital}</h3>
    <img src="/images/${country.Flag}.png">`
  )}
</script>
